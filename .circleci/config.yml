workflows:
  version: 2
  production:
    jobs:
      - build-production:
          filters:
            branches:
              only: master
      - publish-production:
          context: Docker Hub
          requires:
            - build-production
          filters:
            branches:
              only: master
  dev:
    jobs:
      - build-dev:
          filters:
            branches:
              only: master
      - publish-dev:
          context: Docker Hub
          requires:
            - build-dev
          filters:
            branches:
              only: master
